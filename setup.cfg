[flake8]
max-line-length = 88
extend-ignore = 
    # E203: whitespace before ':' (conflicts with black)
    E203,
    # W503: line break before binary operator (conflicts with black)
    W503,
    # E501: line too long (black handles this)
    E501,
    # Docstring style - keep some disabled for now
    D100,D101,D102,D103,D104,D105,D106,D107,D200,D201,D202,D203,D204,D206,D207,D208,D209,D210,D211,D212,D213,D214,D215,D300,D301,D401,D402,D403,D404,D405,D406,D407,D408,D409,D410,D411,D412,D413,D414,D415,D416,D417,
    # Import order rules (too strict and buggy)
    I100,I101,I201,I202
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    build,
    dist,
    migrations,
    .eggs

per-file-ignores =
    # Allow unused imports in __init__.py files (common pattern)
    __init__.py:F401,F403
    # Allow imports not at top in conftest.py (pytest pattern)
    conftest.py:E402
    # Test files can be more relaxed on some rules
    tests/*.py:D100,D101,D102,D103
    # Allow some test-specific patterns
    tests/conftest.py:E402
